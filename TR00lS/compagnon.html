<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Références de liens</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 15px 0;
        }

        a {
            text-decoration: none;
            color: #007BFF;
            font-size: 18px;
        }

        a:hover {
            text-decoration: underline;
        }

        .description {
            color: #555;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Le guide des compagnions</h1>
		<p>Il est obligatoire d'avoir un de ces deux compagnions.</p>
        <ul>
			<li>
				<a href="#">Rex</a>
                <div class="description"><img src="image-4-2-2.jpeg" width="100%"/></div>
            </li>
            <li>
                <a href="#">Murica</a>
                <div class="description"><img src="image-5-1-1.jpeg" width="100%"/></div>
            </li>
        </ul>
    </div>

</body>
</html>
