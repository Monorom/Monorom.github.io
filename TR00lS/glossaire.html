<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glossaire</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .glossary {
            margin-top: 20px;
        }

        .letter-section {
            margin-top: 30px;
        }

        .letter-section h2 {
            border-bottom: 2px solid #007BFF;
            color: #007BFF;
            padding-bottom: 5px;
            margin-bottom: 10px;
        }

        .term {
            margin: 10px 0;
        }

        .term-name {
            font-weight: bold;
            font-size: 18px;
            color: #333;
        }

        .term-definition {
            color: #555;
            margin-left: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Glossaire</h1>
        <div class="glossary">
            <!-- Section A -->
            <div class="letter-section">
                <h2>A</h2>
                <div class="term">
                    <div class="term-name">AF</div>
                    <div class="term-definition">AF comme Astral Forge ou Forge Astrale en Français. 
						<br/>
						AF1E veut dire forge astrale eternelle de niveau 1.
						<br/>
						AF3V veut dire forge astrale void de niveau 3.
					</div>
                </div>
            </div>
            <!-- Section B -->
            <div class="letter-section">
                <h2>E</h2>
                <div class="term">
                    <div class="term-name">EE</div>
                    <div class="term-definition">EE comme Ender's Echo ou Echo du Finisseur en français</div>
                </div>
            </div>
            <!-- Ajouter d'autres sections de lettres et de termes ici -->
        </div>
    </div>

</body>
</html>
